<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgba(81, 214, 255, 0.966);
            
        }
        a {
            color: white;
        }
       p {
            color: white
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()"><strong>Clique aqui meu mano</strong>!</a>
    <div id="saida"></div>


    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Você clicou, né? botei fé em tu mano!</p>'
        }
    </script>
</body>
</html>
