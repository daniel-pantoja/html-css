<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Melhor anime</legend>
            <input type="radio" name="anime" id="isx"><label for="isna">Naruto</label>

            <input type="radio" name="anime" id="is"><label for="isdg">Dragon Ball</label>
        </fieldset>


        <fieldset>
            <legend>Anime Favorito</legend>
            <input type="checkbox" name="esna" id="isna"><label for="isna">Naruto</label><br>

            <input type="checkbox" name="esdn" id="isdn"><label for="isdn">Death Note</label><br>

            <input type="checkbox" name="estr" id="istr"><label for="istr">Tokyo Revengers</label><br>

            <input type="checkbox" name="esjk" id="isjk"><label for="isjk">Jujutsu Kaisen</label><br>

            <input type="checkbox" name="esmha" id="ismha"><label for="ismha">My Hero Academia</label>
        </fieldset>

        <p>
            <input type="submit" value="Mandar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
